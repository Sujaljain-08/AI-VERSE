<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Focus Monitor - Live Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        video, #streamImg {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }
        
        .score-excellent { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .score-good { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .score-poor { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .score-critical { background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%); }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .alerts {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            border-radius: 10px;
            display: none;
        }
        
        .alerts.show {
            display: block;
        }
        
        .alerts.critical {
            background: #f8d7da;
            border-color: #dc3545;
        }
        
        .connection-status {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .connected {
            background: #d4edda;
            color: #155724;
        }
        
        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ AI Focus Monitor</h1>
        
        <div id="connectionStatus" class="connection-status disconnected">
            ‚ö†Ô∏è Not Connected
        </div>
        
        <div class="video-container">
            <video id="webcam" autoplay playsinline></video>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card score-excellent" id="scoreCard">
                <div class="stat-label">Focus Score</div>
                <div class="stat-value" id="focusScore">0%</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Current State</div>
                <div class="stat-value" id="currentState">Unknown</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Away Timer</div>
                <div class="stat-value" id="awayTimer">0.0s</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Status</div>
                <div class="stat-value" style="font-size: 1.2em;" id="statusText">Waiting...</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-primary" id="startBtn" onclick="startMonitoring()">
                ‚ñ∂Ô∏è Start Monitoring
            </button>
            <button class="btn-danger" id="stopBtn" onclick="stopMonitoring()" disabled>
                ‚èπÔ∏è Stop Monitoring
            </button>
        </div>
        
        <div class="alerts" id="alertBox">
            <strong>‚ö†Ô∏è Alert:</strong> <span id="alertText"></span>
        </div>
    </div>
    
    <script>
        let websocket = null;
        let webcamStream = null;
        let isMonitoring = false;
        
        const API_URL = 'ws://localhost:8000/analyze';
        
        async function startMonitoring() {
            try {
                // Get webcam access
                webcamStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 640, height: 480 } 
                });
                document.getElementById('webcam').srcObject = webcamStream;
                
                // Connect WebSocket
                websocket = new WebSocket(API_URL);
                
                websocket.onopen = () => {
                    console.log('WebSocket connected');
                    updateConnectionStatus(true);
                    isMonitoring = true;
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    
                    // Start sending frames
                    captureAndSendFrame();
                };
                
                websocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    updateUI(data);
                };
                
                websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showAlert('Connection error. Make sure API server is running on localhost:8000', true);
                };
                
                websocket.onclose = () => {
                    console.log('WebSocket disconnected');
                    updateConnectionStatus(false);
                    isMonitoring = false;
                };
                
            } catch (error) {
                console.error('Error starting monitoring:', error);
                showAlert('Failed to access webcam: ' + error.message, true);
            }
        }
        
        function stopMonitoring() {
            isMonitoring = false;
            
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
            }
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateConnectionStatus(false);
            hideAlert();
        }
        
        function captureAndSendFrame() {
            if (!isMonitoring || !websocket || websocket.readyState !== WebSocket.OPEN) {
                return;
            }
            
            const video = document.getElementById('webcam');
            const hasFrame = video.readyState >= HTMLMediaElement.HAVE_ENOUGH_DATA &&
                             video.videoWidth > 0 &&
                             video.videoHeight > 0;
            
            if (!hasFrame) {
                setTimeout(captureAndSendFrame, 100);
                return;
            }
            
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            websocket.send(JSON.stringify({
                frame: imageData
            }));
            
            // Send next frame (30 FPS)
            setTimeout(captureAndSendFrame, 33);
        }
        
        function updateUI(data) {
            if (!data.success) {
                showAlert('Error: ' + data.error, true);
                return;
            }
            
            // Update focus score
            const score = data.focus_score;
            document.getElementById('focusScore').textContent = score.toFixed(0) + '%';
            
            // Update score card color
            const scoreCard = document.getElementById('scoreCard');
            scoreCard.className = 'stat-card';
            if (score >= 85) {
                scoreCard.classList.add('score-excellent');
            } else if (score >= 70) {
                scoreCard.classList.add('score-good');
            } else if (score >= 50) {
                scoreCard.classList.add('score-poor');
            } else {
                scoreCard.classList.add('score-critical');
            }
            
            // Update other stats
            document.getElementById('currentState').textContent = data.state.toUpperCase();
            document.getElementById('awayTimer').textContent = data.away_timer.toFixed(1) + 's';
            document.getElementById('statusText').textContent = data.status;
            
            // Handle alerts
            if (data.alerts && data.alerts.length > 0) {
                const isCritical = data.alerts.includes('away_5_seconds') || 
                                  data.alerts.includes('above_camera_copying') ||
                                  data.alerts.includes('looking_up_copying');
                
                let alertMessage = data.alerts.join(', ').replace(/_/g, ' ').toUpperCase();
                showAlert(alertMessage, isCritical);
            } else {
                hideAlert();
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusEl.textContent = '‚úÖ Connected & Monitoring';
            } else {
                statusEl.className = 'connection-status disconnected';
                statusEl.textContent = '‚ö†Ô∏è Not Connected';
            }
        }
        
        function showAlert(message, critical = false) {
            const alertBox = document.getElementById('alertBox');
            const alertText = document.getElementById('alertText');
            
            alertText.textContent = message;
            alertBox.className = 'alerts show';
            if (critical) {
                alertBox.classList.add('critical');
            }
        }
        
        function hideAlert() {
            document.getElementById('alertBox').className = 'alerts';
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopMonitoring();
        });
    </script>
</body>
</html>
